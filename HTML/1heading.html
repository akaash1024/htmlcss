<!--? The <h1> to <h6> tags create headings in HTML, where <h1> is the biggest and most important, and <h6> is the smallest and least important. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The best HTML course i ever seen</h1>
    <h2>The best HTML course i ever seen</h2>
    <h1>The best HTML course i ever seen</h1>
    <h1>The best HTML course i ever seen</h1>
    <h1>The best HTML course i ever seen</h1>
    <h1>The best HTML course i ever seen</h1>
  </body>
</html>
